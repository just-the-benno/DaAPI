<body data-scrollbar-auto-hide="n" class="hold-transition layout-top-nav">
    <app>
        <div class="wrapper d-flex flex-column">

            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
                <div class="container">
                    <a href="/dashboard" class="navbar-brand">
                        <span class="brand-text font-weight-light">DaAPI</span>
                    </a>

                    <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                        <!-- Left navbar links -->
                        <!-- SEARCH FORM -->

                    </div>

                    <!-- Right navbar links -->
                    <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                    </ul>
                </div>
            </nav>
            <!-- /.navbar -->
            <div class="content-wrapper d-flex flex-fill">
                <div class="login-page flex-fill heigth-auto">
                    <div class="d-flex flex-md-row flex-column justify-content-center">
                        <div class="card" style="min-width:200px">
                            <div class="card-header">
                                <h3 class="card-title" id="title">DaAPI is loading</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <p class="card-text" id="content">
                                    We are loading the app in the background...
                                </p>
                                <div class="d-flex flex-column align-items-center my-4">
                                    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div>

            <footer class="main-footer">
                <!-- To the right -->
                <div class="float-right d-none d-sm-inline">
                    Version 0.0.1
                </div>
                <!-- Default to the left -->
                <strong><a href="https://github.com/just-the-benno/daapi">DaAPI</a>.</strong> DHCP and API.
            </footer>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="js/plugins/jquery/jquery.min.js"></script>

    <script type="text/javascript">
        var languages =
        {
            "de": {
                "title": "DaAPI wird geladen",
                "content": "Die App wird im Hintergrund geladen. Es geht gleich los..."
            },
        };

        var current = window.navigator.language.substr(0, 2);
        var language = languages[current];
        if (language) {
            document.getElementById("content").textContent = language.content;
            document.getElementById("title").textContent = language.title;
        }

    </script>
